name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # Checkout
      - uses: actions/checkout@v4

      # Unzip project
      - name: Unzip project
        run: unzip -o *.zip -d project

      # Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Android SDK
      - uses: android-actions/setup-android@v3

      # Install API 34
      - name: Install Android 34 SDK
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      # Install Gradle
      - name: Install Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # Locate root
      - name: Locate project root
        run: |
          ROOT=$(find project -name "settings.gradle*" | head -n 1 | xargs dirname)
          echo "ROOT=$ROOT" >> $GITHUB_ENV

      # â­ FIX ADAPTIVE ICON LOCATION
      - name: Fix launcher icon folders
        run: |
          RES="$ROOT/app/src/main/res"

          mkdir -p "$RES/mipmap-anydpi-v26"

          # Move adaptive icon XMLs out of density folders
          find "$RES" -type f -name "ic_launcher*.xml" \
            ! -path "*anydpi*" \
            -exec mv {} "$RES/mipmap-anydpi-v26/" \;

      # Enable AndroidX
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> "$ROOT/gradle.properties"
          echo "android.enableJetifier=true" >> "$ROOT/gradle.properties"

      # Build APK
      - name: Build Debug APK
        run: |
          cd "$ROOT"
          gradle assembleDebug --no-daemon

      # Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: project/**/*.apk
