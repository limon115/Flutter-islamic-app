name: Build APK From ZIP (Ultra Safe)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Get repo files
      - uses: actions/checkout@v4

      # ğŸ¦ Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # â˜• Java for Android build
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ğŸ§± Create clean Flutter project
      - name: Create new Flutter project
        run: flutter create app

      # ğŸ“¦ Install unzip tool
      - name: Install unzip
        run: sudo apt-get install unzip

      # ğŸ“‚ Extract your ZIP into project
      - name: Extract user ZIP
        run: |
          unzip -o islamic_prayer_times_complete.zip -d extracted || true

      # ğŸ“ Copy user code into new project
      - name: Copy project files
        run: |
          cp -r extracted/* app/ || true
          cp -r lib app/ || true
          cp -r android app/ || true
          cp pubspec.yaml app/ || true

      # ğŸ“¦ Get dependencies
      - name: Flutter pub get
        working-directory: app
        run: flutter pub get

      # ğŸ§© Generate Hive / codegen safely
      - name: Run build_runner
        working-directory: app
        run: flutter pub run build_runner build --delete-conflicting-outputs || true

      # ğŸ”¨ Build APK
      - name: Build Release APK
        working-directory: app
        run: flutter build apk --release

      # ğŸ“¤ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
