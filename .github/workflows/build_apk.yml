name: Build Android APK (Safe)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Install Java (required)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Gradle (ignore wrapper)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4️⃣ Build Debug APK
      - name: Build APK
        run: gradle assembleDebug --no-daemon

      # 5️⃣ Find APK automatically
      - name: Locate APK
        run: find . -name "*.apk"

      # 6️⃣ Upload ANY debug APK found
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: "**/build/outputs/apk/debug/*.apk"
