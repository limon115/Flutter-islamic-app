name: Build Android APK (System Gradle 8)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Java
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK
      - uses: android-actions/setup-android@v3

      # âœ… Install MODERN Gradle
      - name: Install Gradle 8.7
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # Unzip project
      - name: Extract ZIP
        run: unzip -o islamic_prayer_times_android.zip -d project

      # Detect project
      - name: Detect project directory
        id: detect
        run: |
          DIR=$(find project -type f -name "settings.gradle" | head -n 1 | xargs dirname)
          echo "Project at: $DIR"
          echo "project_dir=$DIR" >> $GITHUB_OUTPUT

      # Build APK
      - name: Build APK
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: gradle assembleDebug

      # Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.detect.outputs.project_dir }}/app/build/outputs/apk/debug/*.apk
