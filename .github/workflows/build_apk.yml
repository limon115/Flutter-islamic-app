name: ULTRA Fail-Proof Flutter APK Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master, release ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ STEP 1 â€” Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” STEP 2 â€” Show files (debug)
      - name: Show repository structure
        run: ls -R

      # ğŸ” STEP 3 â€” Find pubspec.yaml automatically
      - name: Locate Flutter project
        id: locate
        run: |
          FILE=$(find . -name "pubspec.yaml" | head -n 1)
          if [ -z "$FILE" ]; then
            echo "âŒ ERROR: No Flutter project found"
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          echo "âœ… Flutter project located at $DIR"

      # ğŸ¦ STEP 4 â€” Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # â˜• STEP 5 â€” Setup Java (required)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ğŸ“¦ STEP 6 â€” Get dependencies
      - name: Flutter pub get
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub get

      # ğŸ§© STEP 7 â€” Generate code (safe if unused)
      - name: Run build_runner (if present)
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub run build_runner build --delete-conflicting-outputs || true

      # ğŸ”¨ STEP 8 â€” Build APK
      - name: Build Release APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter build apk --release

      # ğŸ“¤ STEP 9 â€” Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Flutter-Release-APK
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
