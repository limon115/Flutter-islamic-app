name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1ï¸âƒ£ Checkout repo
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Unzip your Android project
      - name: Unzip project
        run: unzip -o *.zip -d project

      # 3ï¸âƒ£ Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4ï¸âƒ£ Setup Android SDK
      - uses: android-actions/setup-android@v3

      # 5ï¸âƒ£ Install Gradle (ignore broken wrapper)
      - name: Install Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # 6ï¸âƒ£ Find project root
      - name: Locate project root
        run: |
          ROOT=$(find project -name "settings.gradle*" | head -n 1 | xargs dirname)
          echo "ROOT=$ROOT" >> $GITHUB_ENV
          echo "Project root: $ROOT"

      # â­ 7ï¸âƒ£ FIX SDK (works for all build.gradle styles)
      - name: Fix SDK
        run: |
          FILE=$(find "$ROOT" -path "*/app/build.gradle" | head -n 1)
          echo "Patching $FILE"

          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 34/g' "$FILE"
          sed -i 's/compileSdk [0-9]\+/compileSdk 34/g' "$FILE"

          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 21/g' "$FILE"
          sed -i 's/minSdk [0-9]\+/minSdk 21/g' "$FILE"

          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/g' "$FILE"
          sed -i 's/targetSdk [0-9]\+/targetSdk 34/g' "$FILE"

      # 8ï¸âƒ£ Enable AndroidX (safe)
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> "$ROOT/gradle.properties"
          echo "android.enableJetifier=true" >> "$ROOT/gradle.properties"

      # 9ï¸âƒ£ Build APK
      - name: Build Debug APK
        run: |
          cd "$ROOT"
          gradle assembleDebug --no-daemon

      # ğŸ”Ÿ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: project/**/*.apk
