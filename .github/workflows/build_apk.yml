name: Build APK Release

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout repository
      - uses: actions/checkout@v4

      # ğŸ¦ Install Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          cache: true

      # ğŸ“¦ Install dependencies
      - name: Get dependencies
        run: flutter pub get

      # ğŸ§© Generate code (only if using build_runner)
      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # â˜• Install Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ”¨ Build release APK
      - name: Build APK
        run: flutter build apk --release

      # ğŸ”¨ Build split APKs (optional)
      - name: Build Split APK
        run: flutter build apk --target-platform android-arm64 --split-per-abi --release

      # ğŸ“¤ Upload main APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # ğŸ“¤ Upload split APKs
      - name: Upload Split APKs
        uses: actions/upload-artifact@v4
        with:
          name: split-apks
          path: build/app/outputs/flutter-apk/
          retention-days: 30
