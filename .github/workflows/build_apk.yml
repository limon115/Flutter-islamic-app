name: Build Android APK (No Wrapper)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3Ô∏è‚É£ Setup Android SDK
      - uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Install Gradle (system version)
      - name: Install Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      # 5Ô∏è‚É£ Extract ZIP
      - name: Unzip project
        run: unzip -o islamic_prayer_times_android.zip -d project

      # 6Ô∏è‚É£ üîç Auto-detect Android project folder
      - name: Detect project directory
        id: detect
        run: |
          DIR=$(find project -type f -name "settings.gradle" | head -n 1 | xargs dirname)
          echo "Project found at: $DIR"
          echo "project_dir=$DIR" >> $GITHUB_OUTPUT

      # 7Ô∏è‚É£ Build Debug APK using system Gradle
      - name: Build APK
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: gradle assembleDebug

      # 8Ô∏è‚É£ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.detect.outputs.project_dir }}/app/build/outputs/apk/debug/*.apk
