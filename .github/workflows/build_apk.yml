name: Build Android APK (Ultimate Safe)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ Get repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Extract ZIP project
      - name: Unzip project
        run: unzip -o *.zip -d project

      # 3Ô∏è‚É£ Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5Ô∏è‚É£ Install clean Gradle (ignore wrapper)
      - name: Install Gradle 8.7
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # 6Ô∏è‚É£ Auto-detect Android project root
      - name: Locate project root
        run: |
          ROOT=$(find project -name "settings.gradle*" | head -n 1 | xargs dirname)
          echo "ROOT=$ROOT" >> $GITHUB_ENV
          echo "Project root: $ROOT"

      # 7Ô∏è‚É£ Force AndroidX (prevents many crashes)
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> "$ROOT/gradle.properties"
          echo "android.enableJetifier=true" >> "$ROOT/gradle.properties"

      # 8Ô∏è‚É£ Build Debug APK
      - name: Build APK
        run: |
          cd "$ROOT"
          gradle assembleDebug --no-daemon

      # 9Ô∏è‚É£ Show built APKs (for debugging)
      - name: Locate APKs
        run: find project -name "*.apk"

      # üîü Upload ANY APK found
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: project/**/*.apk
