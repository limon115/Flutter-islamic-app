name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Unzip project
      - name: Unzip project
        run: unzip -o *.zip -d project

      # 3️⃣ Java
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Install Android SDK + Platform 34
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK components
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      # 5️⃣ Install Gradle (ignore wrapper)
      - name: Install Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # 6️⃣ Find project root
      - name: Locate project root
        run: |
          ROOT=$(find project -name "settings.gradle*" | head -n 1 | xargs dirname)
          echo "ROOT=$ROOT" >> $GITHUB_ENV
          echo "Project root: $ROOT"

      # 7️⃣ Enable AndroidX (safe)
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> "$ROOT/gradle.properties"
          echo "android.enableJetifier=true" >> "$ROOT/gradle.properties"

      # 8️⃣ Build APK
      - name: Build Debug APK
        run: |
          cd "$ROOT"
          gradle assembleDebug --no-daemon

      # 9️⃣ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: project/**/*.apk
