name: Auto Build Android APK from ZIP

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Extract ZIP
      - name: Unzip project
        run: unzip -o islamic_prayer_times_android.zip -d project

      # 5Ô∏è‚É£ üîç Auto-detect Android project folder
      - name: Detect project directory
        id: detect
        run: |
          DIR=$(find project -type f -name "gradlew" | head -n 1 | xargs dirname)
          echo "Found project at: $DIR"
          echo "project_dir=$DIR" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Build APK
      - name: Build Debug APK
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.detect.outputs.project_dir }}/app/build/outputs/apk/debug/*.apk
