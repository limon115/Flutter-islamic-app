name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Unzip Android project
      - name: Unzip project
        run: unzip -o *.zip -d project

      # 3. Setup Java 17 (required by your Gradle)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install required SDK components (API 34)
      - name: Install Android 34 SDK
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      # 6. Install Gradle (ignore wrapper)
      - name: Install Gradle 8.7
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # 7. Locate project root
      - name: Locate project root
        run: |
          ROOT=$(find project -name "settings.gradle*" | head -n 1 | xargs dirname)
          echo "ROOT=$ROOT" >> $GITHUB_ENV
          echo "Project root: $ROOT"

      # 8. Enable AndroidX (safe)
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> "$ROOT/gradle.properties"
          echo "android.enableJetifier=true" >> "$ROOT/gradle.properties"

      # 9. Build Debug APK
      - name: Build APK
        run: |
          cd "$ROOT"
          gradle assembleDebug --no-daemon

      # 10. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: project/**/*.apk
